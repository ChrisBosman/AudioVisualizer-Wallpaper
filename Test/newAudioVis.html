    <link rel="stylesheet" href="../Styles/styles.css">

<div class="element-container">
    <div id="element-container">
    </div>
</div>

<script defer>
    let container = document.getElementById('element-container');
    for (let i = 0; i < 14; i++) {
        for (j = 36; j > 0; j-=2){
            let element = document.createElement('div');

            element.className = 'item';
            element.style.transform = `rotate(${i*10}deg)` //Math.round(Math.random() * 360)}deg)`;
            element.style.width = `${j*1.5 + 10}%`;//`${Math.floor(Math.random() * 50 + 10)}%`;
            element.style.backgroundColor = `hsl(${j*10}, 100%, 50%)`;

            container.appendChild(element);
        }
    }

</script>

</html>
